{% extends 'entidades/index.html' %}

{% block titulo %}
<h1 class="mb-5">Reserva</h1>
{% endblock titulo %}


{% block contenido %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Fecha</th>

        </tr>
    </thead>
    <tbody>
    {% for c in reserva %}
        <tr>
            <td>{{c.id}}</td>
            <td>{{c.nombre}}</td>
            <td>{{c.apellido}}</td>
            <td>{{c.email}}</td>
            <td>{{c.fecha}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
